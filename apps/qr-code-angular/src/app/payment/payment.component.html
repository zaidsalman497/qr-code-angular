<div id="container">
    <div id="button">
        <button (click)="checkout()">Buy Now</button>
    </div>
    <div id="title">
        <h2>{{product.title}}</h2>
        <div id="subtitle">
            <h4>{{product.subTitle}}</h4>
        </div>
       </div>
       <div id="price">
        <h1>{{product.price | currency}}</h1>
       </div>
       <div id="about">
        <p>{{product.description}}</p>
       </div>
</div>
