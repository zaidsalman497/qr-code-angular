<app-top-header></app-top-header>
<div class="form-signin">
    <img class="mb-4" src="../../assets/img/unknown.png" style="border-radius: 50px;" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="email" style="margin-bottom: 12px;">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"  class="form-control" placeholder="Password" required="" [(ngModel)]="password">
    <label for="username" class="sr-only">UserName</label>
    <input type="username"  class="form-control" placeholder="username" required="" autofocus="" [(ngModel)]="name" style="margin-bottom: 12px;">
    <button class="btn btn-lg btn-primary btn-block" type="button" id="btnSignUp" (click)="signUp()">Sign Up</button>
    <p class="lead" id="status"> {{ error }}</p>
  </div>
