<app-top-logggedin-header></app-top-logggedin-header>

<div class="container">
    <div class='create-chat-parent'> 
        <a _ngcontent-lyb-c18="" href="#/create-chat" class="btn btn-outline-primary">Create Chat Room</a>
    </div>
    <div class="card-deck mb-3 text-center">


        <div *ngFor="let chat of userChats$ | async" class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal"> {{ chat.name }} </h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <a [routerLink]="'/chats/' + chat.id">
                    <img src="{{ chat.iconPath }}" class="homeImg" />
                     </a>
                </ul>
                
            </div>
        </div>
        
    </div>

  
</div>
